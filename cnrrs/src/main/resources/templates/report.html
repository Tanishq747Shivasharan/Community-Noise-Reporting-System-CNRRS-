<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Submit Noise Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #d0c0a9;
            --secondary: #d2aafc;
            --accent: #ff6b6b;
            --bg: #f7f9fc;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            background: var(--white);
            margin: auto;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #dcdde1;
            border-radius: 10px;
            background: #f9f9f9;
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* From Uiverse.io by Yaya12085 */
        .custum-file-upload {
            height: 200px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: space-between;
            gap: 20px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cacaca;
            background-color: rgba(255, 255, 255, 1);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 48px 35px -48px rgba(0, 0, 0, 0.1);
        }

        .custum-file-upload .icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custum-file-upload .icon svg {
            height: 80px;
            fill: rgba(75, 85, 99, 1);
        }

        .custum-file-upload .text {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custum-file-upload .text span {
            font-weight: 400;
            color: rgba(75, 85, 99, 1);
        }

        .custum-file-upload input {
            display: none;
        }

        /* From Uiverse.io by mobinkakei */
        .cta {
            display: flex;
            padding: 11px 33px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            background: #000000;
            transition: 1s;
            box-shadow: 6px 6px 0 rgb(177, 131, 246);
            transform: skewX(-15deg);
            border: none;
            cursor: pointer;
        }

        .cta:focus {
            outline: none;
        }

        .cta:hover {
            transition: 0.5s;
            box-shadow: 10px 10px 0 #ffe59f;
        }

        .cta .second {
            transition: 0.5s;
            margin-right: 0px;
        }

        .cta:hover .second {
            transition: 0.5s;
            margin-right: 45px;
        }

        .span {
            transform: skewX(15deg);
        }

        .second {
            width: 20px;
            margin-left: 30px;
            position: relative;
            top: 12%;
        }

        .one {
            transition: 0.4s;
            transform: translateX(-60%);
        }

        .two {
            transition: 0.5s;
            transform: translateX(-30%);
        }

        .cta:hover .three {
            animation: color_anim 1s infinite 0.2s;
        }

        .cta:hover .one {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.6s;
        }

        .cta:hover .two {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.4s;
        }

        @keyframes color_anim {
            0% {
                fill: white;
            }

            50% {
                fill: #fbc638;
            }

            100% {
                fill: white;
            }
        }


        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }

        /* Footer */
        footer {
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 30px 10px 20px;
            margin-top: 30px;
            border-radius: 16px;
        }

        footer .footer-description {
            font-size: 0.95rem;
            margin-bottom: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        footer .social-icons {
            margin-top: 15px;
        }

        footer .social-icons a {
            color: white;
            margin: 0 12px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .report-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            footer .social-icons a {
                font-size: 1.5rem;
                margin: 0 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Submit a Noise Report</h2>

        <form th:action="@{/submit}" th:object="${noiseReport}" method="post">
            <div>
                <label for="category">Category:</label>
                <select id="category" th:field="*{category}" required>
                    <option value="">-- Select --</option>
                    <option value="Loud Music">Loud Music</option>
                    <option value="Construction">Construction</option>
                    <option value="Traffic Noise">Traffic Noise</option>
                    <option value="Industrial">Industrial</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" placeholder="E.g., MG Road, Pune" required />
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Describe the noise issue..."
                    required></textarea>
            </div>

            <div>
                <label for="Image">Upload a real time image:</label>
                <label class="custum-file-upload" for="file">
                    <div class="icon">

                            </g>
                        </svg>
                    </div>
                    <div class="text">
                        <span>Click to upload image</span>
                    </div>
                    <input type="file" id="file">
                </label>
            </div>

        </form>

        <a href="/" class="back-link">← Back to Report List</a>

    </div>

    <footer>
        <div class="footer-description">
            This project empowers local communities to raise awareness about noise pollution and take action.
            Every report submitted here helps identify patterns, hot spots, and supports better urban planning for a
            healthier soundscape.
        </div>

</body>
